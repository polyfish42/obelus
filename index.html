<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
  </head>
  <body>
    <div id="text">
      <h1>Obelus</h1>
      <p>A puzzle game inspired by <a href="http://the-witness.net/">The Witness</a></p>
      <p>Created by Jake Brady</p>
    <div id="links">
      <a href="https://github.com/polyfish42">Github</a>
      <a href="https://www.linkedin.com/in/jacobbrady/">LinkedIn</a>
      <a href="http://jakebrady.me">Website</a>
    </div>
    <canvas id="levels" height="60" width="205"></canvas>
  </div>
    <div id="puzzle__wrapper">
      <div id="puzzle">
        <canvas id="puzzleCanvas"></canvas>
        <canvas id="lineCanvas"></canvas>
      </div>
    </div>
    <p class="instructions">Solve each puzzle by drawing the correct line from the circular start point to the rounded end point.</p>
    <p class="instructions">Click once and move the cursor to start drawing the line, click again to finish it.</p>
    <script type="text/javascript" src="./dist/bundle.js">
    </script>
  </body>
</html>
